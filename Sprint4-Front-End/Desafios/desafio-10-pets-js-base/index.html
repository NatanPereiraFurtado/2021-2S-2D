    <script>

        let pets = [{

                idade: 5,

                idade: 3,
                tipoPet: "gato"
            }];

            console.log("1.	Liste somente os animais cujo tipo seja igual a gato");
            var ListaGato = pets.filter(p => p.tipoPet === "gato")
            console.log(ListaGato)

            console.log("2.	Liste somente os animais cuja idade seja superior a 7");
            var ListaIdade = pets.filter(p => p.idade > 7)
            console.log(ListaIdade)

            console.log("3.	Some a idade de todos os pets");
            var SomaIdade = pets.map(p => p.idade).reduce((total, item) => total + item,0)
            console.log(SomaIdade)

            console.log("4.	Traga somente os nomes dos pets");
            var ListaNome = pets.map(function(item) {
                return item.nome
            })
            console.log(ListaNome)

            }
            pets.push(novoPet)
            console.log(pets)

            var quantCachorro;
            var somaCachorro = pets.filter(p => p.tipoPet === "cachorro")
            quantCachorro = somaCachorro.length
